<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="icon" href="resource/ico/ImageFactory.ico" />
<link rel="stylesheet" href="css/bootstrap.min.css" >
<link rel="stylesheet" href="css/bootstrap-theme.min.css" >
<link rel="stylesheet" href="css/bootstrap-select.min.css" >
<link rel="stylesheet" href="css/animate.css" >
<link rel="stylesheet" href="css/header.css" >
<script src="js/jquery-3.2.1.min.js" ></script>
<script src="js/bootstrap.min.js" ></script>
<script src="js/bootstrap-select.min.js" ></script>
<style>
@font-face {
  font-family: 'super';
  src: url('font/supermarket.ttf');
}
/*body {
-webkit-filter: grayscale(90%);
filter: grayscale(100%); 
}*/
.navbar {
	font-family: 'super';
    margin-bottom: 0;
}
#y1,#y2,#y3,#y4,nav,#body1,#s { visibility: hidden; }
.animated { visibility: visible !important; }
/*div{
-webkit-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
}*/
.li-border{
		border-right: 1px solid rgba(0,0,0,.1);
		box-shadow: 1px 0 0 rgba(255,255,255,.25);
}
.navbar-nav > li > a, .navbar-brand {
    padding-top:20px !important; 
    padding-bottom:0 !important;
    height: 60px;
}

.navbar-default .navbar-nav > .active{
   color: #000;
   background:#7AC5CD;
 }
.navbar-default .navbar-nav > .active > a, 
.navbar-default .navbar-nav > .active > a:hover, 
.navbar-default .navbar-nav > .active > a:focus {
      color: #000;
      background: #7AC5CD;
 }

</style>
<title>Muslim WU</title>
</head>
<body>
	<div id="header" style="margin-bottom: 0 !important;"></div>

	<div id="body1" style="background-color:#FFD700">
		<img src="resource/img/body.png" height="400px" width="100%">
	</div>



<script>
$(document).ready(function(){
	

	
	$.get("layout/header.html", function(data) {
    	$("#header").html(data);
  	});




	var a = function() {
    var defer = $.Deferred();

    console.log('a() called');

    setTimeout(function() {
        defer.resolve();
        $('nav').addClass('animated bounceInDown');
		$('#body1').addClass('animated bounceInUp');
    }, 50);

    return defer;
	};

	var b = function() {
	    var defer = $.Deferred();

	    console.log('b() called');

	    setTimeout(function () {
	        defer.resolve();
	        $('#s').addClass('animated slideInDown');
	    }, 200);

	    return defer;
	};

	var c = function() {
	    var defer = $.Deferred();

	    console.log('c() called');

	    setTimeout(function () {
	        defer.resolve();
	    }, 100);

	    return defer;
	};

	a().then(b).then(c);
	


	

	 setTimeout(function(){ 
		$('#y'+2).addClass('animated fadeInUp');
	 }, 400);

	 setTimeout(function(){ 
		$('#y'+3).addClass('animated fadeInUp');
	 }, 600);

	 setTimeout(function(){ 
		$('#y'+4).addClass('animated fadeInUp');
	 }, 800);

});
</script>

</body>
</html>
</body>
</html>
